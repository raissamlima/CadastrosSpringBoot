<!DOCTYPE html>
<html lang="pt-BR">
    <head th:replace="~{base :: head(Veiculos)}"></head>
<body>
    <header th:replace="~{base ::cabecalho}"></header>
    <main>
        <br /><br />
        <h1>Lista de Veiculos</h1>
        <a class="btn btn-success esquerda" href="/veiculos2/">Cadastrar Veiculo</a>
        <br /><br />
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Veiculo</th>
                    <th>Marca</th>
                    <th>Ano</th>
                    <th>Descriçao</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="v : ${veiculos}">
                    <td th:text="${v.Id}"></td>
                    <td th:text="${v.Veiculo}"></td>
                    <td th:text="${v.Marca}"></td>
                    <td th:text="${v.Ano}"></td>
                    <td th:text="${v.Descriçao}"></td>
                    <td>
                        <a class="btn btn-warning"th:href="@{'/veiculos2/editar/'+${v.Id}}">Editar</a> 
                        <a class="btn btn-danger"th:href="@{'/veiculos2/deletar/'+${v.Id}}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
