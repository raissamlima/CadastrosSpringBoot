<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiculos - Cadastro</title>
</head>
<body>
    <h1>Cadastro de Veiculos</h1>
    <form action="/veiculo/salvar" method="post">
        <input type="hidden" name="id" id="id" th:value="${veiculo.id}">
        Nome: <input type="text" name="nome" id="nome" th:value="${veiculo.nome}"> <br />
        Nome Diretor: <input type="text" name="nomeDiretor" id="nomeDiretor" th:value="${veiculo.nomeDiretor}"> <br />
        Genero: <input type="text" name="genero" id="genero" th:value="${veiculo.genero}"> <br />
        <input type="submit" value="Salvar">
    </form>
    <br />
    <a href="/veiculo">Voltar para a lista</a>
    <br /><br />
</body>
</html>
